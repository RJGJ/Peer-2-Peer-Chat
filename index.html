<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>P2P Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar container">
        <div class="container fixed-top">
          <h5 class="mb-3">ID: <span id="id-display"></span></h5>
          <form id="connect-to-peer" class="mb-3 input-group">
            <input
              type="text"
              name="peer-id"
              id="peer-id"
              placeholder="peer iD"
              required
              class="form-control"
            />
            <div class="input-group-append">
              <input type="submit" value="connect" class="btn btn-primary" />
            </div>
          </form>
        </div>

        <!-- chats -->
        <div
          class="container fixed-bottom"
          style="margin-bottom: 90px"
          id="chats"
        ></div>

        <div class="fixed-bottom border-top container py-1">
          <div class="input-group">
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Send message"
              class="form-control"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" id="send">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
