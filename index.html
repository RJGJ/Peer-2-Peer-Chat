<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>P2P Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <!-- connect to peer -->
        <div class="sticky-top bg-white py-1">
          <h5 class="mb-3">ID: <span id="id-display"></span></h5>
          <form id="connect-to-peer" class="mb-3 input-group">
            <input
              type="text"
              name="peer-id"
              id="peer-id"
              placeholder="peer iD"
              required
              class="form-control"
            />
            <div class="input-group-append">
              <input type="submit" value="connect" class="btn btn-primary" />
            </div>
          </form>
        </div>

        <!-- chats -->
        <div class="d-flex flex-column justify-content-end" id="chats"></div>
        <div id="focus-me"></div>

        <!-- senc chat -->
        <div class="fixed-bottom border-top container py-1 bg-white">
          <form class="input-group" id="send">
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Send message"
              class="form-control"
            />
            <div class="input-group-append">
              <button class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
